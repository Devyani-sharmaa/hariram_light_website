{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Book Your Event | Jyoti Lights</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .booking-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .booking-card {
            background: #fff;
            width: 100%;
            max-width: 900px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .booking-card h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full {
            grid-column: span 2;
        }

        label {
            margin-bottom: 5px;
            font-weight: 600;
        }

        input, select, textarea {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #667eea;
            outline: none;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .btn {
            grid-column: span 2;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #5563d1;
        }

        @media(max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .form-group.full, .btn {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>

<div class="booking-container">
    <div class="booking-card">
        <h2>Book Your Event</h2>

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-grid">

                <div class="form-group">
                    <label>Name</label>
                    {{ form.name }}
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    {{ form.phone }}
                </div>

                <div class="form-group">
                    <label>Email</label>
                    {{ form.email }}
                </div>

                <div class="form-group">
                    <label>Event Type</label>
                    {{ form.event_type }}
                </div>

                <div class="form-group">
                    <label>Event Date</label>
                    {{ form.event_date }}
                </div>

                <div class="form-group full">
                    <label>Address</label>
                    {{ form.address }}
                </div>

                <div class="form-group full">
                    <label>Message</label>
                    {{ form.message }}
                </div>

                <button type="submit" class="btn">Submit Booking</button>

            </div>
        </form>
    </div>
</div>

</body>
</html>
{% endblock %}

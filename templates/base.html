<!DOCTYPE html>
<html>
<head>
    <title>Jyoti Lights & Generator - Karnal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* ===== Static Fixed Navbar ===== */
        .navbar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 22px;
        }

        .navbar .nav-link {
            font-weight: 500;
            margin-right: 25px;
            transition: 0.3s;
        }

        .navbar .nav-link:hover {
            color: #ff9900 !important;
            transform: translateY(-2px);
        }

        /* ===== Custom Button ===== */
        .btn-custom {
            background: #ff9900;
            color: white;
            border-radius: 30px;
            padding: 8px 22px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #ff7700;
            color: white;
            transform: scale(1.05);
        }

        /* Push content below fixed navbar */
        .content-wrapper {
            margin-top: 90px;
        }

        /* ===== Hero Section ===== */
        .hero {
            height: 90vh;
            background: url('https://images.unsplash.com/photo-1519225421980-715cb0215aed') center/cover no-repeat;
            position: relative;
            color: white;
        }

        .hero::before {
            content: "";
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background: rgba(0,0,0,0.6);
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        /* ===== Service Cards ===== */
        .service-card {
            transition: 0.4s;
            border-radius: 15px;
            overflow: hidden;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 35px rgba(0,0,0,0.25);
        }

        /* ===== WhatsApp Button ===== */
        .whatsapp-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 65px;
            height: 65px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
            z-index: 1000;
            transition: 0.3s;
        }

        .whatsapp-btn img {
            width: 35px;
        }

        .whatsapp-btn:hover {
            transform: scale(1.15);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(37, 211, 102, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
            }
        }

        /* ===== Footer ===== */
        footer {
            background: #111;
        }
    </style>
</head>

<body>

<!-- ===== Fixed Navbar ===== -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">HARI RAM Lights</a>

    <div class="d-flex align-items-center">
        <a class="nav-link text-white" href="/">Home</a>
        {% comment %} <a class="nav-link text-white" href="/#services">Services</a> {% endcomment %}
        <a class="nav-link text-white d-inline me-4" href="/services/">Services</a>

        <a class="nav-link text-white" href="/#about">About</a>
        <a class="btn btn-custom ms-3" href="/booking/">Book Now</a>
    </div>
  </div>
</nav>

<!-- Content Wrapper -->
<div class="content-wrapper">
    {% block content %}{% endblock %}
</div>

<!-- ===== WhatsApp Floating Button ===== -->
<a href="https://wa.me/918708576114?text=Hello%20Jyoti%20Lights,%20I%20want%20to%20book%20lighting%20service."
   class="whatsapp-btn"
   target="_blank">
   <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
</a>

<!-- ===== Footer ===== -->
<footer class="text-white text-center py-4 mt-5">
    <p class="mb-1 fw-semibold">HARI RAM Lights & Generator - Karnal</p>
    <small>Â© 2026 All Rights Reserved</small>
</footer>

</body>
</html>
